<div class="d-flex justify-content-center w-100 h-100 p-2 align-items-center backGround">
    <div class="loader" *ngIf="loader">

    </div>
    <div class="content" *ngIf="!loader">
        <div class="d-flex justify-content-around">
            <div class="d-flex align-items-center justify-content-center cursor-pointer">
                <p class="" (click)="getYourData()" i18n>Prika탑i napoved svoje lokacije</p>
            </div>
            <div class="d-flex align-items-center justify-content-center cursor-pointer">
                <fa-icon [icon]="reload"  class="" (click)="getData('')"></fa-icon>
            </div>
        </div>

        <div class="">
            <div class="d-flex justify-content-center align-items-center">
                <h1>{{city}}</h1>
            </div>
            <div class="">
                <div class="">
                    <div class="d-flex align-items-center justify-content-center ">
                        <div class="d-flex align-items-center justify-content-center col-6">
                            <h3 i18n>Podatki dobljeni {{getDateInDays()}} ob {{getDateInHours()}}</h3>
                        </div>
                    </div>
                    <div class="mediaInlineClass">
                        <div class="d-flex align-items-center justify-content-center contentWeather">
                            <div class="col-3 widthMediaClass">
                                <div class="" >
                                    <p i18n>Trenutna temperatura: {{currentCity.temp}} 째C</p> 
                                </div>
                                <div class="" >
                                    <p i18n>Opis: {{currentCity.description}}</p> 
                                </div>
                                <div class="" >
                                    <p i18n>Min temp: {{currentCity.minTemp}} 째C</p> 
                                </div>
                                <div class="">
                                    <p i18n>Max temp: {{currentCity.maxTemp}} 째C</p> 
                                </div>
                            </div>
                            <div class="col-3 widthMediaClass">
                                <fivedayforecast class="graph" [values]="tempValues" [days]="daysValues"></fivedayforecast>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
